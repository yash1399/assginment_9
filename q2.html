  <title>Question 2</title>

<body>
  <script>
    let factorial = ( n ) => {
  let factr = 1;
  for( let i = n ; i >= 1 ; i-- ){
    factr = factr * i ; 
  }
  return factr ;
  
}
document.write(factorial(3)); 
    </script>
</body>
</html>
