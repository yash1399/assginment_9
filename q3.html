<body>
  <script src="q3.js">
    let digitsum = (n) => {
      let sum = 0; 
    while(n > 0){
      sum = sum + n%10; 
      n = Math.floor(n/10);
      }
    return sum;
  }
  console.log(digitsum(192));
    </script>
