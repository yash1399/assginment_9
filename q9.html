<body>
  <script>
    function firstRepeating(str) 
{ 
   
    let array = []; 
    let c = 0
  
    for (let i = 0; i < str.length; i++) 
    { 
        c = str[i]; 
  
      
        if (array = c) 
            return c; 
  
        else 
            array.push(array, c); 
    } 
  
    
    return false; 
} 
  

let str = "heythere"; 
 console.log(firstRepeating(str)); 
      
  
  </script>
  
</body>
